<ion-header>
  <ion-toolbar>
    <ion-title>
     <p class="my-custom-font"> Más información.</p>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Contenido de la página de inicio -->

  <

<ion-footer>
  <ion-toolbar>
    <!-- Título "Instituciones Participantes" -->
    <ion-title>
      
    </ion-title>
    <ion-card-subtitle>Instituciones Participantes</ion-card-subtitle>
   
    <!-- Scroll de imágenes con CSS -->
    <div class="image-scroll">
      
      <ion-card *ngFor="let i of institutions">
        <ion-card-content>
          <h3 style="text-align: center; margin-bottom: 30px; color: white; font-weight: bold; font-size: 15PX; text-decoration: none; font-style: italic;">{{i.nameInstitution}}</h3>
          <a href="{{i.link}}" target="_blank">
          <img style="width: 200px; height: 200px; margin-left: 100px;" src="{{i.ruta}}" alt="Imagen 1">
        </a>
        </ion-card-content>
      </ion-card>    
      
      <!-- Agrega más imágenes aquí -->
    </div>
    <!-- Dirección de la sede -->
    <ion-card>
      <ion-card-header style=" padding-top: 30px;   text-align: center; color: white; font-size: x-large; font-weight: bold;  font-family: 'Times New Roman', Times, serif;">
        Dirección de la Sede
      </ion-card-header>
      <ion-card-content  style="text-align: center;    font-family: 'Times New Roman', Times, serif; font-style: italic;">
        <p style="font-weight: bold; color: white; font-size: medium;">Av. Tecnológico S/N, Col. Valle de Anáhuac,</p>
        <p style="font-weight: bold; color: white; font-size: medium;">Ecatepec de Morelos, Estado de México</p>
        <p style="font-weight: bold; color: white; font-size: medium;">Código Postal: 55210</p>
      </ion-card-content>
    </ion-card>

     <!-- Mapa (imagen de mapa) -->
     <ion-card>
      <ion-card-header style="padding-top: 30px; text-align: center; color: white; font-size: x-large; font-weight: bold;  font-family: 'Times New Roman', Times, serif;">
        Mapa de la Sede
      </ion-card-header>
      <ion-card-content style="text-align: center; padding-top: 10px;">
        <!-- aqui es el link a google maps del tese -->
        <a href="https://www.google.com/maps/place/TecNM+-+Tecnol%C3%B3gico+de+Estudios+Superiores+de+Ecatepec/@19.5117284,-99.0413864,17z/data=!4m6!3m5!1s0x85d1fa94a2bf91f9:0x700d93a5d515a259!8m2!3d19.5106769!4d-99.0406105!16s%2Fg%2F121xcx9l?hl=es&entry=ttu" target="_blank">
        <img src="../../assets/mapa tese (2).jpeg" alt="Mapa de la Sede" width="300" height="200">
      </a>
      </ion-card-content>
    </ion-card>
  

    <!-- Enlaces de contacto -->
    <ion-button expand="full" fill="clear" routerLink="/contact" style="font-style: italic; font-weight: bold; ">Contacto</ion-button>


    <!-- Equipo organizador del evento -->
    <ion-button expand="full" fill="clear" routerLink="/organization" style="font-style: italic; font-weight: bold; ">Equipo Organizador</ion-button>
  </ion-toolbar>


 <!-- Redes sociales -->
<ion-row justify-content-center style="display: flex; justify-content: center;">
  <ion-button shape="round" fill="clear" size="small" href="https://www.facebook.com/FamiliaTESE">
    <ion-icon slot="icon-only" name="logo-facebook" style="width: 100px; height: 100px;"></ion-icon>
  </ion-button>

  <ion-button shape="round" fill="clear" size="small" href="https://youtube.com/channel/UC-QmepRifyoSZ3m4xeqUulQ">
    <ion-icon slot="icon-only" name="logo-youtube" style="width: 100px; height: 100px; margin: 50px;"></ion-icon>
  </ion-button>
</ion-row>


</ion-footer>
</ion-content>
